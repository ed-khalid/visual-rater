query GetAlbums($params:AlbumQueryParams!) {
    albums(params:$params) {
        totalPages 
        pageNumber 
        content { 

        id
        artist {
            id 
            name
        }
        name
        year
        score
        thumbnail
        thumbnailDominantColors
        genres {
            primary {
                id 
                name
            }
            secondary {
                id 
                name
            }
        }
    }
       }
}